name: On Pull Request

on:
  pull_request:
    branches: [ main ] # Triggers on PRs targeting main/master
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  build-and-test:
    name: Buil and Test
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        # Crucially, update this to your specific .NET 10 version
        dotnet-version: '10.0.x' 
        
    - name: ğŸ—ï¸ Build Project
      working-directory: src/
      run: dotnet build --configuration Release --no-restore

    - name: âœ… Run Tests and Generate Report
      working-directory: src/
      run: dotnet test
