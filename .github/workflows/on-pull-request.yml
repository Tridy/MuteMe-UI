name: On Pull Request

# 1. Define when this workflow should run
on:
  pull_request:
    branches: [ main ] # Triggers on PRs targeting main/master
  workflow_dispatch:

# Grant necessary permissions for the workflow to check out code and publish checks
permissions:
  contents: read
  checks: write

jobs:
  build-and-test:
    name: Buil and Test
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        # Crucially, update this to your specific .NET 10 version
        dotnet-version: '10.0.x' 
        
    # 3. Restore Dependencies (with Caching for speed)
    - name: ğŸ“¦ Restore Dependencies
      # Uses the presence of the .csproj/.fsproj files to generate a unique cache key
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.fsproj', '**/*.vbproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: âš™ï¸ Run dotnet restore
      run: dotnet restore

    # 4. Build the Project
    - name: ğŸ—ï¸ Build Project
      run: dotnet build --configuration Release --no-restore

    # 5. Run Unit Tests and generate a test results report
    - name: âœ… Run Tests and Generate Report
      run: dotnet test --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
      
    # 6. Publish Test Results to GitHub Checks
    - name: ğŸ“„ Publish Test Results Summary
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: '**/*test-results.trx' # Path to the generated .trx files
        reporter: dotnet-trx
        token: ${{ secrets.GITHUB_TOKEN }}
